<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles_travel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <!--sign up details-->
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <h1 class="text-center">Register</h1>
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-3 control-label">Login</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="Name">
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-3 control-label">Password</label>
            <div class="col-md-9">
                <input type="Password" class="form-control" name="Password" placeholder="Password">
                <small>Password must be 6 character</small>
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-3 control-label">Confirmation</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="Confirmation" placeholder="Confirmation">
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-3 control-label">First Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="First Name" placeholder="First Name">
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="Last Name" placeholder="Last Name">
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-3 control-label">Email</label>
            <div class="col-md-9">
                <input type="email" class="form-control" name="Email" placeholder="Email">
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-3 control-label">Phone No</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="Phone No" placeholder="Phone No">
            </div>
            <!--close-->
            <a href="#"><div class="btn btn-info">Submit</div></a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</body>
</html>
